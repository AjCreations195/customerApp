<div class="col-md-12 text-center mx-auto search">
  <div class="input-group">
    <span class="input-group-text"><i class="fa fa-search"></i></span>
    <input
      type="text"
      class="form-control"
      placeholder="Search anything..."
      [(ngModel)]="filteredString"
      type="text"
      name="search-box"
    />
  </div>
</div>
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Place</th>
      <th scope="col">Contact</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let customer of customers
          | paginate: { itemsPerPage: 3, currentPage: page }
          | filter: filteredString;
        let i = index
      "
    >
      <td>
        <img [src]="customer.imagePath" style="height: 70px" alt="" />
      </td>
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.lastName }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.address }}</td>
      <td>{{ customer.contactNumber }}</td>
      <td>
        <button class="btn btn-default" (click)="onEditCustomer(i)">
          <i class="fa-solid fa-pen-to-square text-success fa-2x"></i>
        </button>
      </td>
      <td>
        <button class="btn btn-default" (click)="onDeleteCustomer(i)">
          <i class="fa-solid fa-trash-can fa-2x text-danger"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="mt-4 text-center">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
