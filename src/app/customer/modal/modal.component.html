<div class="backdrop" (click)="onClose()"></div>
<div class="form-box col-xs-12 col-sm-12" [@form]>
  <form autocomplete="off" [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="row mt-2">
      <div class="col-md-6 ">  
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            formControlName="firstName"
            class="form-control"
            id="firstName"
          />
        </div>
        <span
          class="help-block"
          *ngIf="
            !customerForm.controls['firstName'].valid &&
            customerForm.controls['firstName'].touched
          "
          >Please Enter the Valid Name</span
        >
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            formControlName="lastName"
            class="form-control"
            id="lastName"
          />
        </div>
        <span
          class="help-block"
          *ngIf="
            !customerForm.controls['lastName'].valid &&
            customerForm.controls['lastName'].touched
          "
          >Last Name is Required</span
        >
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-12">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            id="email"
          />
        </div>
        <span
          class="help-block"
          *ngIf="
            !customerForm.controls['email'].valid &&
            customerForm.controls['email'].touched
          "
          >Please enter the valid Email address</span
        >
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-12">
        <div class="form-group">
          <label for="contactNumber">Contact Number</label>
          <input
            type="tel"
            formControlName="contactNumber"
            class="form-control"
            id="contactNumber"
          />
        </div>
        <span
          class="help-block"
          *ngIf="
            !customerForm.controls['contactNumber'].valid &&
            customerForm.controls['contactNumber'].touched
          "
          >Please Enter Valid 10 digit Mobile number</span
        >
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-12">
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            formControlName="address"
            class="form-control"
            id="address"
          />
        </div>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="imagePath">Image URL</label>
          <input
            type="text"
            class="form-control"
            formControlName="imagePath"
            #imagePath
            id="imagePath"
          />
        </div>
        <span
          class="help-block"
          *ngIf="
            !customerForm.controls['imagePath'].valid &&
            customerForm.controls['imagePath'].touched
          "
          >Please Enter the Image Url</span
        >
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <img [src]="imagePath.value" class="img-responsive" alt="" />
      </div>
    </div>
    <div></div>
    <div class="row mt-4">
      <div class="col-md-12 form-box-actions">
        <button
          type="button"
          (click)="onClose()"
          id="cancel"
          class="btn btn-secondary mx-2"
        >
          Close
        </button>
        <button
          type="submit"
          *ngIf="!editMode"
          class="btn btn-success"
          [disabled]="!customerForm.valid"
        >
          Save
        </button>

        <button
          type="button"
          class="btn btn-danger mx-2"
          *ngIf="editMode"
          (click)="onDeleteCustomer()"
        >
          Delete
        </button>
        <button
          type="submit"
          class="btn btn-success"
          *ngIf="editMode"
          [disabled]="!customerForm.valid"
        >
          Update
        </button>
      </div>
    </div>
  </form>
</div>
