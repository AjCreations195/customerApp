<div class="containerDiv">
  <div class="row">
    <div class="col-md-12 col-xs-12 col-md-offset-3 center 
    align-items-center">
      <form
        autocomplete="off"
        [formGroup]="customerForm"
        (ngSubmit)="onSubmit()"
        [@form]
      >
        <div class="row">
        <div class="col-md-6">
          <div>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                formControlName="firstName"
                class="form-control"
                id="firstName"
              />
            </div>
            <span
              class="help-block"
              *ngIf="
                !customerForm.controls['firstName'].valid &&
                customerForm.controls['firstName'].touched
              "
              >Please Enter the Valid Name</span
            >
          </div>
        </div>
        <!-- <div class="row mt-2"> -->
          <div class="col-md-6">
          <div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                formControlName="lastName"
                class="form-control"
                id="lastName"
              />
            </div>
            <span
              class="help-block"
              *ngIf="
                !customerForm.controls['lastName'].valid &&
                customerForm.controls['lastName'].touched
              "
              >Last Name is Required</span
            >
          </div>
        </div></div>
        <div class="row mt-3">
          <div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                formControlName="email"
                class="form-control"
                id="email"
              />
            </div>
            <span
              class="help-block"
              *ngIf="
                !customerForm.controls['email'].valid &&
                customerForm.controls['email'].touched
              "
              >Please enter the valid Email address</span
            >
          </div>
        </div>
        <div class="row mt-3">
          <div>
            <div class="form-group">
              <label for="contactNumber">Contact Number</label>
              <input
                type="tel"
                formControlName="contactNumber"
                class="form-control"
                id="contactNumber"
              />
            </div>
            <span
              class="help-block"
              *ngIf="
                !customerForm.controls['contactNumber'].valid &&
                customerForm.controls['contactNumber'].touched
              "
              >Please Enter Valid 10 digit Mobile number</span
            >
          </div>
        </div>

        <div class="row mt-3">
          <div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                formControlName="address"
                class="form-control"
                id="address"
              />
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div>
            <img [src]="imagePath.value" class="img-responsive" alt="" />
          </div>
          <div>
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input
                type="text"
                class="form-control"
                formControlName="imagePath"
                #imagePath
                id="imagePath"
              />
            </div>
            <span
              class="help-block"
              *ngIf="
                !customerForm.controls['imagePath'].valid &&
                customerForm.controls['imagePath'].touched
              "
              >Please Enter the Image Url</span
            >
          </div>
        </div>

        <div class="mt-2">
          <button
            type="submit"
            *ngIf="!editMode"
            class="btn btn-primary"
            [disabled]="!customerForm.valid"
          >
            Save
          </button>

          <button
            type="button"
            class="btn btn-danger mx-2"
            *ngIf="editMode"
            (click)="onDeleteCustomer()"
          >
            Delete
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            *ngIf="editMode"
            [disabled]="!customerForm.valid"
          >
            Update
          </button>
          <button
            type="button"
            (click)="onClose()"
            id="cancel"
            class="btn btn-secondary mx-2"
          >
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
