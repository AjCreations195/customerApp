<div class="col-md-12 text-center mx-auto search">
    <div class="input-group">
      <span class="input-group-text"><i class="fa fa-search"></i></span>
      <input type="text" class="form-control" placeholder="Search anything..." 
      [(ngModel)]="filteredString"
      type="text" name="search-box">
    </div>
    
    <!-- </div> -->
  </div>
  <div class="content text-center mt-4">
    <div fxLayout="row wrap" fxLayoutGap="17px grid">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.md="33%" fxFlex.sm="50%"
    *ngFor="let customer of customers | paginate: { itemsPerPage: 4, currentPage: page }
    | filter:filteredString;let i=index ">
    <mat-card class="example-card mat-elevation-z4" >
  <mat-card-header class="justify-content-between d-flex mat-header p-2">
  <mat-card-title class="mt-2" >
  {{customer.firstName}} {{customer.lastName}}
  </mat-card-title>
  <div><button mat-button
   (click)="onEditCustomer(i,false)" color="primary">Edit<mat-icon>edit</mat-icon></button>
  </div>
  </mat-card-header>
      <mat-card-title-group class="p-3">
        <mat-card-subtitle>{{customer.address}}</mat-card-subtitle>

        <mat-card-subtitle>{{customer.contactNumber}}</mat-card-subtitle>
        <img mat-card-md-image [src]="customer.imagePath">
      </mat-card-title-group>
      <mat-card-content>
        <button mat-button color="primary" (click)="showMore(i,true)" >
          View More<mat-icon>open_in_new</mat-icon></button>
      </mat-card-content>
    </mat-card>
  </div>
</div></div>
<div class="mt-4 text-center">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
 </div>
